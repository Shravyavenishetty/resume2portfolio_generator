<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}}'s Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-teal-200 to-blue-200 font-sans">
    <div class="max-w-3xl mx-auto p-4">
        <header class="text-center p-6 bg-white bg-opacity-20 rounded-lg backdrop-filter backdrop-blur-lg border border-white border-opacity-30">
            <h1 class="text-3xl font-bold text-white">{{name}}</h1>
            <p class="text-gray-800">{{summary}}</p>
        </header>
        <section class="mt-6 p-4 bg-white bg-opacity-20 rounded-lg backdrop-filter backdrop-blur-lg border border-white border-opacity-30">
            <h2 class="text-xl font-semibold text-gray-800">Skills</h2>
            <p>{{skills}}</p>
        </section>
        <section class="mt-6 p-4 bg-white bg-opacity-20 rounded-lg backdrop-filter backdrop-blur-lg border border-white border-opacity-30">
            <h2 class="text-xl font-semibold text-gray-800">Education</h2>
            <p>{{education}}</p>
        </section>
        <section class="mt-6 p-4 bg-white bg-opacity-20 rounded-lg backdrop-filter backdrop-blur-lg border border-white border-opacity-30">
            <h2 class="text-xl font-semibold text-gray-800">Experience</h2>
            <p>{{experience}}</p>
        </section>
        <section class="mt-6 p-4 bg-white bg-opacity-20 rounded-lg backdrop-filter backdrop-blur-lg border border-white border-opacity-30">
            <h2 class="text-xl font-semibold text-gray-800">Projects</h2>
            <p>{{projects}}</p>
        </section>
        <section class="mt-6 p-4 bg-white bg-opacity-20 rounded-lg backdrop-filter backdrop-blur-lg border border-white border-opacity-30">
            <h2 class="text-xl font-semibold text-gray-800">Contact</h2>
            <p>{{contact}}</p>
        </section>
    </div>
</body>
</html>
