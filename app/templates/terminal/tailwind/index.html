<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}}'s Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-green-500 font-mono">
    <div class="max-w-3xl mx-auto p-4">
        <header class="text-center p-6 bg-black border border-green-500 rounded">
            <h1 class="text-3xl font-bold">user@{{name}}:~$ whoami</h1>
            <p>{{summary}}</p>
        </header>
        <section class="mt-6 p-4 bg-black border border-green-500 rounded">
            <h2 class="text-xl font-semibold">skills --list</h2>
            <p>{{skills}}</p>
        </section>
        <section class="mt-6 p-4 bg-black border border-green-500 rounded">
            <h2 class="text-xl font-semibold">education --history</h2>
            <p>{{education}}</p>
        </section>
        <section class="mt-6 p-4 bg-black border border-green-500 rounded">
            <h2 class="text-xl font-semibold">experience --log</h2>
            <p>{{experience}}</p>
        </section>
        <section class="mt-6 p-4 bg-black border border-green-500 rounded">
            <h2 class="text-xl font-semibold">projects --show</h2>
            <p>{{projects}}</p>
        </section>
        <section class="mt-6 p-4 bg-black border border-green-500 rounded">
            <h2 class="text-xl font-semibold">contact --info</h2>
            <p>{{contact}}</p>
        </section>
    </div>
</body>
</html>
